<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1 class="text-center">Past Messages</h1>
		<h3 class="text-center" ng-cloak ng-show="noMessages"><i>No messages sent yet.</i></h3>
		<table class="table" ng-cloak ng-hide="noMessages">
			<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Email</th>
			<th>Content</th>
			</tr>
			<tr ng-repeat="msg in messages">
				<td>{{msg.sentDate | date:'short'}}</td>
				<td>{{msg.recipientName}}</td>
				<td>{{msg.recipientEmail}}</td>
				<td>{{msg.content}}</td>
			</tr>
		</table>
	</div>
</div>
